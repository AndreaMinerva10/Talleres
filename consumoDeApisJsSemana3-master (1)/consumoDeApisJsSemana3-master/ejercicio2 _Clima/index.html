<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
    .resultado {
        text-align: center;
        padding: 20px;
    }

    body {
        background-image: url("img/fondoClima2.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    </style>
</head>
<body>
    <h1 class="display-4 text-primary text-center mt-5">Consultar el clima de...</h1>
    <div class="buscadorClima input-group input-group-lg mt-5">
        <span class="input-group-text text-primary" id="inputGroup-sizing-lg">Temperatura</span>
        <input type="text" class="form-control" placeholder="Ingrese la Ciudad a buscar" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button class="btn-consultar btn btn-info" type="button">Consultar</button>
    </div>

    <div class="container climaCiudad-container resultado mt-4 fs-1 mt-5">
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
